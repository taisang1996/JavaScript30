<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    const hero = document.querySelector('.hero')
    const text = hero.querySelector('h1')

    function shadow(event) {
      const { offsetWidth: width, offsetHeight: height } = hero 
      let { offsetX: x, offsetY: y } = event
      const walk = 100 // 100px

      if (this !== event.target) {
        x += event.target.offsetLeft
        y += event.target.offsetTop
      }

      const xWalk = Math.round((x / width * 100) - (walk / 2))
      const yWalk = Math.round((y / height * 100) - (walk / 2))

      text.style.textShadow = `
        rgba(247, 71, 71, 0.65) ${xWalk}px ${yWalk}px 0px, 
        rgba(34, 138, 34, 0.53) ${xWalk * -1}px ${yWalk}px 0px, 
        rgba(58, 58, 216, 0.62) ${xWalk}px ${yWalk * -1}px 0px
      `
    }

    hero.addEventListener('mousemove', shadow)
  </script>
</body>

</html>
